<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Zapoio</title>
  <link rel="icon" type="image/png" href="img/ZApoio.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #121212, #1f3f35);
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .login-container {
      background: #f0fdf9;
      color: #003d28;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 194, 0.2);
      max-width: 400px;
      width: 90%;
      z-index: 1;
    }

    .login-container h2 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      color: #00d187;
      margin-bottom: 30px;
    }

    .login-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #00d18755;
      border-radius: 8px;
      background: #ffffff;
      color: #003d28;
      font-size: 1rem;
    }

    .login-container button {
      background: linear-gradient(135deg, #00d187, #00ffc2);
      color: #003d28;
      width: 100%;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-container button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px #00ffc280;
    }

    .login-container .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 120px;
    }

    .login-container p {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    /* Tela de introdução */
    .intro {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .intro.active {
      opacity: 1;
      pointer-events: auto;
    }

    .intro img {
      width: 150px;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.2; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="img/ZApoio.png" alt="Zapoio Logo" class="logo" />
    <h2>Acesso Zapoio</h2>
    <form onsubmit="return login()">
      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" placeholder="Login" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Senha" required />

      <button type="submit">Entrar</button>
    </form>
    <p>© 2025 Zitec. Todos os direitos reservados.</p>
  </div>

  <!-- Tela de introdução -->
  <div class="intro" id="intro">
    <img src="img/ZApoio.png" alt="Intro Logo" />
  </div>

  <script>
    function login() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      if (usuario === "admin" && senha === "zitec123") {
        const intro = document.getElementById("intro");
        intro.classList.add("active");

        setTimeout(() => {
          window.location.href = "zApoio.html";
        }, 2000); // 2 segundos de introdução
      } else {
        alert("Usuário ou senha inválidos");
      }

      return false;
    }
  </script>
</body>
</html>
