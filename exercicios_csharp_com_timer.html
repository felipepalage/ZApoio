<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercícios SQL Server - ZAcademy</title>
  <link rel="icon" type="image/png" href="img/ZApoio.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --bg-medium: #1a1a1a;
      --green: #00d187;
      --green-light: #00ffc2;
      --text-light: #e5fef5;
      --red: #ff7070;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      padding: 40px 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #121212;
      padding: 12px 40px;
      border-bottom: 1px solid var(--green);
      box-shadow: 0 4px 12px rgba(0, 209, 135, 0.1);
      height: 140px;
    }

    #logo-topo img {
      max-height: 160px;
      height: auto;
      object-fit: contain;
      transition: transform 0.2s ease, filter 0.3s ease;
    }
    #logo-topo img:hover {
      filter: brightness(1.2);
      transform: scale(1.03);
    }

    .btn-home {
      border: 2px solid var(--green);
      padding: 10px 20px;
      border-radius: 8px;
      color: var(--green);
      background: transparent;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-home:hover {
      background: var(--green-light);
      color: #000;
    }

    h1 {
      text-align: center;
      color: var(--green);
      margin: 40px 0 20px;
      font-size: 2.5rem;
    }

    .pergunta {
      background: var(--bg-medium);
      border: 1px solid var(--green);
      border-radius: 12px;
      padding: 28px;
      margin-bottom: 40px;
      position: relative;
      box-shadow: 0 4px 16px rgba(0,255,194,0.05);
      transition: all 0.3s ease;
    }
    .pergunta:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,255,194,0.08);
    }

    .pergunta h3 {
      color: var(--green-light);
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .alternativa {
      display: block;
      padding: 14px 18px;
      background: #252525;
      border: 1px solid #00d18744;
      border-radius: 10px;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .alternativa:hover {
      background: #00d18722;
      border-color: var(--green-light);
    }
    .alternativa input[type="radio"] {
      margin-right: 12px;
      transform: scale(1.2);
    }

    .timer {
      position: absolute;
      top: 20px;
      right: 20px;
      font-weight: bold;
      color: var(--red);
    }

    .btn-finalizar {
      display: block;
      margin: 40px auto 20px;
      padding: 14px 36px;
      background: linear-gradient(135deg, var(--green), var(--green-light));
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 255, 194, 0.2);
      transition: transform 0.3s ease;
    }
    .btn-finalizar:hover {
      transform: scale(1.05);
    }

    .resultado {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 30px;
    }

    .barra-progresso {
      width: 100%;
      height: 10px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: 0 0 8px #00ffc288;
    }

    .progresso {
      height: 100%;
      background: var(--green);
      width: 0%;
      transition: width 0.3s ease;
    }

    @media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: center;
    height: auto;
    padding: 20px;
    gap: 12px;
  }

  .btn-home {
    width: 90%;
    text-align: center;
  }

  #logo-topo img {
    max-width: 80%;
    height: auto;
  }
}



  </style>
</head>
<body>

  <header>
    <a href="ZAcademy.html" id="logo-topo">
      <img src="img/ZAcademy.png" alt="Logo ZAcademy" />
    </a>
    <a href="exercicios.html" class="btn-home">← Voltar</a>
  </header>

  <h1>Exercícios de C#</h1>
  <div class="barra-progresso"><div id="progresso" class="progresso"></div></div>
  <div id="exercicios"></div>
  <button class="btn-finalizar" onclick="finalizar()">Próxima</button>
  <div id="resultado" class="resultado"></div>

  <script>
  const perguntas = [
  {
    pergunta: "O que faz o operador '??' em C#?",
    alternativas: [
      "Verifica se dois valores são iguais",
      "Retorna o primeiro operando se não for null, caso contrário o segundo",
      "Concatena strings",
      "Lança uma exceção se o valor for null"
    ],
    correta: "Retorna o primeiro operando se não for null, caso contrário o segundo"
  },
  {
    pergunta: "Qual é o propósito da palavra-chave 'async' em C#?",
    alternativas: [
      "Cria um novo thread manualmente",
      "Indica que o método pode ser executado de forma assíncrona",
      "Executa um código após o compilador terminar",
      "Pausa o programa por um tempo"
    ],
    correta: "Indica que o método pode ser executado de forma assíncrona"
  },
  {
    pergunta: "Qual a saída de: `Console.WriteLine(5 / 2);` em C#?",
    alternativas: [
      "2.5",
      "2",
      "3",
      "Erro de compilação"
    ],
    correta: "2"
  },
  {
    pergunta: "Em qual situação você usaria um `delegate`?",
    alternativas: [
      "Para declarar variáveis de tipo dinâmico",
      "Para armazenar métodos como variáveis e passá-los como parâmetros",
      "Para criar loops de repetição",
      "Para definir atributos estáticos"
    ],
    correta: "Para armazenar métodos como variáveis e passá-los como parâmetros"
  },
  {
    pergunta: "Qual é a principal diferença entre `interface` e `abstract class`?",
    alternativas: [
      "Interfaces podem conter construtores",
      "Classes abstratas não podem conter métodos",
      "Interfaces não podem conter implementação (até C# 7.3)",
      "Interfaces não podem herdar de outras interfaces"
    ],
    correta: "Interfaces não podem conter implementação (até C# 7.3)"
  },
  {
    pergunta: "O que o código `list.Where(x => x > 10)` retorna?",
    alternativas: [
      "Um item com valor maior que 10",
      "Um novo array com elementos maiores que 10",
      "Uma exceção",
      "Um IEnumerable filtrado com valores maiores que 10"
    ],
    correta: "Um IEnumerable filtrado com valores maiores que 10"
  },
  {
    pergunta: "Qual o significado de `sealed` em uma classe?",
    alternativas: [
      "Ela é abstrata",
      "Ela pode ser herdada mas não instanciada",
      "Ela não pode ser herdada",
      "Ela só pode conter métodos estáticos"
    ],
    correta: "Ela não pode ser herdada"
  },
  {
    pergunta: "O que é boxing em C#?",
    alternativas: [
      "Converter um tipo de valor para tipo de referência",
      "Converter string para inteiro",
      "Tratar exceções",
      "Aumentar o tamanho de arrays dinamicamente"
    ],
    correta: "Converter um tipo de valor para tipo de referência"
  },
  {
    pergunta: "O que faz `Task.Delay(1000)` em um método async?",
    alternativas: [
      "Trava o thread principal por 1 segundo",
      "Executa o método em background",
      "Espera 1 segundo de forma assíncrona",
      "Gera uma exceção após 1 segundo"
    ],
    correta: "Espera 1 segundo de forma assíncrona"
  },
  {
    pergunta: "Como você impede que uma propriedade seja sobrescrita por herança?",
    alternativas: [
      "Usando `static`",
      "Usando `readonly`",
      "Usando `sealed` na propriedade",
      "Usando `override`"
    ],
    correta: "Usando `sealed` na propriedade"
  }
];


    const container = document.getElementById("exercicios");
    const resultadoDiv = document.getElementById("resultado");
    const progressoBar = document.getElementById("progresso");
    const btnFinalizar = document.querySelector(".btn-finalizar");

    let indexAtual = 0;
    let respostas = [];
    let tempo = 30;
    let timerInterval;

    function carregarPergunta() {
      clearInterval(timerInterval);
      tempo = 30;
      container.innerHTML = "";

      const q = perguntas[indexAtual];
      const div = document.createElement("div");
      div.className = "pergunta";

      div.innerHTML = `
        <h3>${indexAtual + 1}. ${q.pergunta}</h3>
        <div class="timer" id="timer">⏱️ ${tempo}s</div>
      `;

      q.alternativas.forEach(alt => {
        const label = document.createElement("label");
        label.className = "alternativa";
        label.innerHTML = `
          <input type="radio" name="resposta" value="${alt}">${alt}
        `;
        div.appendChild(label);
      });

      container.appendChild(div);
      atualizarProgresso();

      timerInterval = setInterval(() => {
        tempo--;
        document.getElementById("timer").textContent = `⏱️ ${tempo}s`;
        if (tempo <= 0) {
  clearInterval(timerInterval);
  const selected = document.querySelector('input[name="resposta"]:checked');
  if (!selected) {
    alert('Tempo esgotado! Você precisa marcar uma alternativa para continuar.');
    tempo = 30;
    document.getElementById("timer").textContent = `⏱️ ${tempo}s`;
    return;
  }
  salvarResposta();
  proximaPergunta();
}

      }, 1000);
    }

    function salvarResposta() {
      const selected = document.querySelector('input[name="resposta"]:checked');
      respostas.push(selected ? selected.value : null);
    }

    function proximaPergunta() {
      clearInterval(timerInterval);
      indexAtual++;
      if (indexAtual < perguntas.length) {
        carregarPergunta();
      } else {
        mostrarResultado();
      }
    }

    function atualizarProgresso() {
      const progresso = ((indexAtual) / perguntas.length) * 100;
      progressoBar.style.width = `${progresso}%`;
    }

    function mostrarResultado() {
      container.innerHTML = "";
      btnFinalizar.style.display = "none";

      let acertos = respostas.filter((resposta, i) => resposta === perguntas[i].correta).length;
      resultadoDiv.innerHTML = `
        <p>✅ Você acertou <strong>${acertos}</strong> de <strong>${perguntas.length}</strong>.</p>
        <p>${acertos >= 7 ? "Parabéns, você foi aprovado!" : "Tente outra vez."}</p>
      `;
    }

   function finalizar() {
  const selected = document.querySelector('input[name="resposta"]:checked');
  if (!selected) {
    alert('Por favor, selecione uma alternativa antes de continuar.');
    return;
  }
  salvarResposta();
  proximaPergunta();
}


    carregarPergunta();
  </script>
</body>
</html>
