<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Livros de Inglês - Zitec</title>
  <link rel="icon" type="image/png" href="img/ZApoio.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #ffffff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #121212;
      padding: 12px 40px;
      border-bottom: 2px solid #00d187;
      box-shadow: 0 4px 12px rgba(0, 209, 135, 0.1);
      height: 150px;
      min-height: 80px;
    }

    .titulo {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .titulo img {
      height: 50px;
      max-height: 80px;
      object-fit: contain;
    }

    .titulo span {
      font-size: 2.2rem;
      color: #00d187;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
    }

    .btn-voltar {
      background: transparent;
      color: #00d187;
      font-family: 'Orbitron', sans-serif;
      border: 2px solid #00d187;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-voltar:hover {
      background: #00d18722;
      box-shadow: 0 0 8px #00d18788;
      color: #00ffc2;
    }

    .container-livros {
      padding: 60px 40px 40px;
    }

    .scroller {
      display: flex;
      gap: 30px;
      overflow-x: auto;
      padding-bottom: 20px;
      scroll-snap-type: x mandatory;
    }

    .livro {
      min-width: 260px;
      max-width: 280px;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      flex-shrink: 0;
      scroll-snap-align: start;
      border: 1px solid #00d18722;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .livro:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 255, 200, 0.15);
      border-color: #00ffc255;
    }

    .livro img {
      width: 100%;
      height: 320px;
      object-fit: contain;
      background: #fff;
      border-radius: 10px;
      padding: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .livro h3 {
      margin: 0 0 16px;
      color: #00ffc2;
      font-size: 1.2rem;
      font-weight: 600;
      min-height: 48px;
    }

    .livro a {
      display: inline-block;
      padding: 10px 22px;
      background: linear-gradient(135deg, #00d187, #00ffc2);
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 255, 194, 0.15);
      transition: 0.3s ease;
    }

    .livro a:hover {
      background: linear-gradient(135deg, #00ffc2, #00d187);
      box-shadow: 0 6px 16px rgba(0, 255, 194, 0.25);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      color: #aaaaaa;
      border-top: 1px solid #00d18722;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .titulo span {
        font-size: 1.5rem;
      }

      .livro {
        min-width: 200px;
      }

      .livro img {
        height: 240px;
      }

      .livro h3 {
        font-size: 1rem;
      }

      header {
        flex-direction: column;
        gap: 10px;
        height: auto;
        padding: 20px;
        text-align: center;
      }

      .btn-voltar {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="titulo">
    <img src="img/pilha-de-livros.png" alt="Livros Zitec" />
    <span>Inglês Técnico</span>
  </div>
  <a href="ZAcademy.html" class="btn-voltar">← Voltar</a>
</header>

<div class="container-livros">
  <div class="scroller">
    <div class="livro">
      <img src="img/livroingles.jpg" alt="Inglês para TI" />
      <h3>Inglês para TI</h3>
      <a href="Livros/Ingles_Comunicativo-Sanda_Bassani.pdf" target="_blank">Ler Agora</a>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2025 Zitec. Biblioteca técnica para desenvolvedores.</p>
</footer>

</body>
</html>
